<body class="en-us login-template web bnet js-enabled" data-embedded-state="STATE_LOGIN">
   
   
    <div class="grid-container wrapper">
        <h1 class="logo">Battle.net Account Login</h1>
        <div class="hide" id="info-wrapper">
            <h2><strong class="info-title" /></h2>
            <p class="info-body" />
            <button class="btn btn-block hide visible-phone" id="info-phone-close">Close</button>
        </div>
        <div class="input" id="login-wrapper">
            <form action="" method="post" id="password-form" class=" username-required input-focus">
                <div id="login-input-container" class="">
                    <div id="js-errors" class="alert alert-error alert-icon hide">
                        <p id="cookie-check" class="hide">Your browser's cookies are disabled. Please reenable cookies to continue.</p>
                    </div>
                    <noscript>
                        <div id="javascript-disabled" class="alert alert-error alert-icon">
                            JavaScript must be enabled to use this site.
                        </div>
                    </noscript>
                    <div class="control-group">
                        <label id="accountName-label" class="control-label" for="accountName">Battle.net email</label>
                        <div class="controls">
                            <input aria-labelledby="accountName-label" id="accountName" name="accountName" title="Battle.net email" maxlength="320" type="text" tabindex="1" class="input-block input-large" placeholder="Battle.net email" autocorrect="off" spellcheck="false" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="password-label" class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input aria-labelledby="password-label" id="password" name="password" title="Password" maxlength="16" type="password" tabindex="1" class="input-block input-large" autocomplete="off" placeholder="Password" autocorrect="off" spellcheck="false" />
                        </div>
                    </div>
                    <input type="hidden" id="useSrp" name="useSrp" value="false" />
                    <input type="hidden" id="publicA" name="publicA" value="" />
                    <input type="hidden" id="clientEvidenceM1" name="clientEvidenceM1" value="" />
                    <div class="persistWrapper">
                        <label id="persistLogin-label" class="checkbox-label css-label hide checked" for="persistLogin">
                            <input aria-labelledby="persistLogin-label" id="persistLogin" name="persistLogin" type="checkbox" checked="checked" tabindex="1" />
                            <span class="input-checkbox" />
                            Keep me logged in
                        </label>
                    </div>
                </div>
                <div class="control-group submit ">
                    <button type="submit" id="submit" class="btn btn-primary btn-large btn-block " data-loading-text="" tabindex="1">
                        Log in to Battle.net
                        <i class="spinner-battlenet" />
                    </button>
                </div>
                <ul id="help-links">
                    <li>
                        <a class="btn btn-block btn-large" rel="external" href="http://eu.battle.net/account/creation/tos.html?ref=https://eu.battle.net/account/management/wow/dashboard.html&amp;theme=bnet" tabindex="1" id="signup">
                            Create a Free Battle.net Account
                        </a>
                    </li>
                    <li>
                        <a class="" rel="external" href="http://eu.battle.net/account/support/login-support.html?ref=https://eu.battle.net/account/management/wow/dashboard.html&amp;theme=bnet" tabindex="1" id="loginSupport">
                            Can’t log in?
                        </a>
                    </li>
                </ul>
                <input type="hidden" id="csrftoken" name="csrftoken" value="c247e0c0-f7c6-448b-bd45-9eda0304e751" />
                <input type="hidden" id="sessionTimeout" name="sessionTimeout" value="1461647756538" />
            </form>
        </div>
        <footer id="footer" class="footer en-us">
            <div id="nav-client-footer" class="nav-client">
                <div class="mobileFooterEnabled footer-content footer-desktop grid-container">

                    <div class="nav-section">

                                    <ul class="nav-footer-icon-list"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="nav-ratings">
                        </div>
                    </div>
                </div>
                <div class="mobileFooterEnabled footer-content footer-mobile grid-container">
                    <div class="nav-logo-group">
                        <div class="footer-logo">
                            <a class="nav-item logo-link" href="http://eu.blizzard.com/" data-analytics="global-nav" data-analytics-placement="Footer - Blizzard Logo"><img class="blizzard-logo" src="./Battle.net Account Login_files/blizzard.png" alt="" /></a>
                        </div>
                        <div class="footer-links">

                            <span>|</span>
